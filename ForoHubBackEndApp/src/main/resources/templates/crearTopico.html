<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Topico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"crossorigin="anonymous">
    <link rel="stylesheet" href="../static/crearTopico.css">
</head>
<body>
   <div class="crearTopico">
       <h2>Crear Topico</h2>
       <div class="form">
           <input type="text" placeholder="Titulo"/>
           <textarea placeholder="Texto Topico"></textarea>
           <input type="text" placeholder="Fecha de creacion del topico"/>
           <select name="Categoria">
                   <option value="">Front End</option>
                   <option value="">Back End</option>
                   <option value="">Programacion</option>
                   <option value="">Data Science</option>
                   <option value="">DevOps</option>
           </select>
           <button type="submit">Guardar</button>
       </div>
   </div>
</body>
</html>
